name: CI
on:
  push:
   branches:
   - main
  pull_request:
   branches:
   - main
  workflow_dispatch:
jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
       token: ${{ secrets.ACTION_REPO_WRITE }}
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Running pytest
      id: pytest
      run: |
        python -m pytest
